<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            .erro-input {
                color: #e74c3c;
            }
            .com-erro {
                display: block;
            }
            input[type='text'],
            input[type='email'],
            input[type='number'],
            input[type='password'],
            input[type='date'],
            textarea {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <section style="width: 70%; margin: 0 auto">
                    <h1>Formulário</h1>
                    <form method="post" th:action="@{/salvar-validacao-prg}" th:object="${dados}" novalidate>
 
                        <input type="hidden" name="id" th:field="*{id}" th:if="*{id != null}">

                        <div>
                            <label for="txtNome">
                                Nome
                            </label>
                            <div>
                                <input type="text" name="nome" id="txtNome" 
                                       placeholder="Nome" 
                                       required maxlength="100" th:field="*{nome}" />
                                <div class="erro-input" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                    Digite um nome.
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="txtDescricao">
                                Descrição
                            </label>
                            <div>
                                <textarea name="descricao" id="txtDescricao" placeholder="Descrição" th:field="*{descricao}">
                                </textarea>
                            </div>
                        </div>

                        <div>
                            <label for="txtEmail">
                                E-mail
                            </label>
                            <div>
                                <input type="email" name="email" id="txtEmail" 
                                       placeholder="E-mail"
                                       required th:field="*{email}" />
                                <div class="erro-input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Digite um e-mail.
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="txtSenha">
                                Senha
                            </label>
                            <div>
                                <input type="password" name="senha" id="txtSenha" 
                                       placeholder="Senha" th:field="*{senha}">
                            </div>
                        </div>
                        <div>
                            <label for="txtRepetirSenha">
                                Repetir senha
                            </label>
                            <div>
                                <input type="password" name="repetirSenha" id="txtRepetirSenha" 
                                      placeholder="Repetir senha" th:field="*{repetirSenha}">
                            </div>
                        </div>

                        <div>
                            <label for="txtNumero">
                                Número da sorte
                            </label>
                            <div>
                                <input type="number" name="numeroSorte" id="txtNumero" 
                                       placeholder="Número de 1 a 99" 
                                       min="1" max="99" th:field="*{numeroSorte}">
                                <div class="erro-input" th:if="${#fields.hasErrors('numeroSorte')}" th:errors="*{numeroSorte}">
                                    Digite um número válido.
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="txtAltura">
                                Altura
                            </label>
                            <div>
                                <input type="number" name="altura" id="txtAltura" 
                                       placeholder="Altura em metros com no máximo 2 casa decimais" 
                                       min="0" max="9.99" step="0.01" th:field="*{altura}">
                                <div class="erro-input" th:if="${#fields.hasErrors('altura')}" th:errors="*{altura}">
                                    Digite uma altura válida.
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="txtPeso">
                                Peso
                            </label>
                            <div>
                                <input type="number" name="peso" id="txtPeso" 
                                       placeholder="Peso em Kg com no máximo 1 casa decimal" 
                                       min="0" max="999.9" step="0.1" th:field="*{peso}">
                                <div class="erro-input" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}">
                                    Digite um peso válido.
                                </div>
                            </div>
                        </div>

                        <div>
                            <label for="txtDtNascimento">
                                Data de nascimento
                            </label>
                            <div>
                                <input type="date" name="dtNascimento" id="txtDtNascimento" th:field="*{dtNascimento}"/>
                                <div class="erro-input" th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}">
                                    Digite uma data válida.
                                </div>
                            </div>
                        </div>

                        <fieldset>
                            <legend>Sexo</legend>
                            <div>
                                <div>
                                    <input type="radio" name="sexo" 
                                           id="optSexoF" value="0" checked th:field="*{sexo}"/>
                                    <label for="optSexoF">
                                        Feminino
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" name="sexo"
                                           id="optSexoM" value="1" th:field="*{sexo}"/>
                                    <label for="optSexoM">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Interesses</legend>
                            <div>
                                <div>
                                    <input type="checkbox" name="interesses" 
                                           id="interessesTecnologia" value="Tecnologia" th:field="*{interesses}"/>
                                    <label for="interessesTecnologia">
                                        Tecnologia
                                    </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="interesses" 
                                           id="interessesGastronomia" value="Gastronomia" th:field="*{interesses}" />
                                    <label for="interessesGastronomia">
                                        Gastronomia
                                    </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="interesses" 
                                           id="interessesViagens" value="Viagens" th:field="*{interesses}"/>
                                    <label for="interessesViagens">
                                        Viagens
                                    </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="interesses" 
                                           id="interessesInvestimentos" value="Investimentos" th:field="*{interesses}"/>
                                    <label for="interessesInvestimentos">
                                        Investimentos
                                    </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="interesses" 
                                           id="interessesEsportes" value="Esportes" th:field="*{interesses}"/>
                                    <label for="interessesEsportes">
                                        Esportes
                                    </label>
                                </div>
                                <div class="erro-input" th:if="${#fields.hasErrors('interesses')}" th:errors="*{interesses}">Selecione pelo menos uma opção</div>
                            </div>
                        </fieldset>
                        <div>
                            <button type="submit">Enviar</button>
                            <button type="reset">Resetar dados</button>
                            <a href="#" role="button">Cancelar</a>
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
</html>
